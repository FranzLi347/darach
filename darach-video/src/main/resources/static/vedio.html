<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>HLS.js自适应码率播放</title>
</head>

<body>
    <video id="video-player" controls style="height: 100%;width: 100%;"></video>
    <!-- 引入脚本文件 -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest/dist/hls.min.js"></script>
    <script>

        async function getM3u8Data() {
            let res = await fetch('http://localhost:8080/animate/vedio/1', {
                method: 'GET',
            })
            let body = await res.json()
            console.log(body)
            let m3u8 = body[0]['masterFileRPath']
            console.log(m3u8);
            if (Hls.isSupported()) {
                var video = document.getElementById('video-player');
                var hls = new Hls(); // 创建一个新的HLS对象
                hls.loadSource(m3u8);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    video.play();
                });
                // 如果发生错误，请重试
                hls.on(Hls.Events.ERROR, function (event, data) {
                    if (data.fatal) {
                        switch (data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                // 网络错误：尝试恢复连接
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                // 媒体文件错误：跳过当前切片
                                hls.recoverMediaError();
                                break;
                            default:
                                // 无法恢复的错误：停止播放
                                hls.destroy();
                                break;
                        }
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = m3u8;
                video.addEventListener('loadedmetadata', function () {
                    video.play();
                });
            }
        }

        getM3u8Data()


    </script>
</body>

</html>
